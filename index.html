<body class="bg-dark text-light">
    <div class="container w-50 d-flex flex-column align-items-center">
            <p class="mt-5">BTC TO BANKNOTE</p>
            <input class="form-control bg-transparent text-light m-2" type="text" value="" id="inputBtcToBanknote" placeholder="Nombre de billet">
